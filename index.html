<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="ryteondevs">
  <title>ryteon's AssaultCube</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
        background-color: #000;
        color: #33ff00;
        font-family: "Courier New", Courier, monospace;
        overflow-x: hidden;
    }
    .terminal-background {
        background: rgba(0, 255, 0, 0.1);
        animation: flicker 0.1s infinite alternate;
        padding: 20px;
    }
    /* we don't want it anymore because it's a possible trigger for both eye strain and epilepsy / epileptic seizure */
    /**@keyframes flicker {
        0% { opacity: 1; }
        100% { opacity: 0.6; }
    }*/
    .icon-hover:hover {
        color: #33cc33;
        transform: rotate(10deg);
    }
    .shadow-effect {
        box-shadow: 0 0 15px rgba(51, 255, 0, 0.6);
    }
    .retro-btn {
        font-family: "Courier New", Courier, monospace;
        font-size: 14px;
        color: #33ff00;
        background: transparent;
        border: 2px solid #33ff00;
        padding: 6px 12px;
        border-radius: 4px;
        text-transform: uppercase;
        transition: transform 0.2s ease, background-color 0.2s ease;
    }
    .retro-btn:hover {
        background-color: #33cc33;
        color: #000;
        transform: scale(1.1);
    }
    .sidebar {
        background-color: #000;
        width: 16rem;
        height: 100vh;
        padding-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 2px 0 10px rgba(51, 255, 0, 0.5);
    }
    .sidebar i {
        font-size: 2rem;
        color: #33ff00;
        margin: 20px 0;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    .sidebar i:hover {
        transform: scale(1.2);
    }
    .main-content {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
    }
    .footer {
        background-color: #000;
        padding: 10px;
        text-align: center;
        box-shadow: 0 -2px 10px rgba(51, 255, 0, 0.5);
    }
    .footer i {
        font-size: 1.5rem;
        margin: 0 15px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    .footer i:hover {
        transform: scale(1.2);
    }
  </style>
  
</head>

<body>
  <div class="flex h-screen">
    <div class="sidebar">
      <div class="text-l font-bold text-green-500">
        ryteon's AssaultCube
      </div>
      <div class="flex flex-col items-center">
        <i class="fas fa-home icon-hover"> Home</i>
        <i class="fas fa-newspaper icon-hover"> News</i>
        <i class="fas fa-download icon-hover"> Downloads</i>
      </div>
    </div>

    <div class="main-content terminal-background rounded-r-xl shadow-effect">
      <div class="bg-black p-8 rounded-lg shadow-lg w-full max-w-xl mx-auto mt-10">
        <h2 class="text-2xl font-semibold mb-6 text-center">Home/News</h2>
        <div class="mb-4">
          <h3 class="font-semibold text-lg">Latest News</h3>
          <p class="text-green-200 mt-2">
            TODO
          </p>
        </div>

        <h3 class="text-2xl font-semibold mb-6 text-center">Downloads</h3>
        <div class="flex justify-around space-x-4">
            <a href="#" class="text-blue-600 flex flex-col items-center">
              <i class="fab fa-linux text-4xl mb-2"></i>
              <p class="text-white">Linux</p>
            </a>
            <a href="#" class="text-blue-600 flex flex-col items-center">
              <i class="fab fa-windows text-4xl mb-2"></i>
              <p class="text-white">Windows</p>
            </a>
            <a href="#" class="text-blue-600 flex flex-col items-center">
              <i class="fab fa-android text-4xl mb-2"></i>
              <p class="text-white">Android</p>
            </a>
          </div>                  

        <div class="mt-8">
          <h4 class="text-2xl font-semibold mb-6 text-center">Team</h3>
          <button class="retro-btn"><a href="#">scuderia666</a></button>
          <button class="retro-btn"><a href="#">nxpinhum5326</a></button>
          <button class="retro-btn"><a href="#">and... You</a>!?</button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="flex justify-center space-x-6">
      <a href="https://github.com/ryteon/AssaultCube" target="_blank"><i class="fab fa-github text-xl icon-hover"></i></a>
    </div>
  </div>

</body>
</html>
